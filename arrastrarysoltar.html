<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Arrastar y soltar</title>
		<style>
			img
			{
				width: 90px;
			}
			#div1,#div2
			{
				border: 1px solid black;
				float: left;
				height: 370px;
				margin: 10px;
				padding: 10px;
				text-align: center;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<h2>Arrastrar y soltar</h2>
		<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
			<img src="imgpw/logo_twitter.png" alt="" draggable="true" ondragstart="drag(event)" id="logo1">
			<img src="imgpw/logo_twitter.png" alt="" draggable="true" ondragstart="drag(event)" id="logo2">
			<img src="imgpw/logo_twitter.png" alt="" draggable="true" ondragstart="drag(event)" id="logo3">
			<img src="imgpw/logo_twitter.png" alt="" draggable="true" ondragstart="drag(event)" id="logo4">
		</div>
		<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">

		</div>

		<script>
			function drag(ev)
			{
				// Copio el ID de la imagen al evento con el alias "text"
				ev.dataTransfer.setData("text", ev.target.id);
			}
			function allowDrop(ev)
			{
				// Desactivamos el evento que rechaza el objeto
				ev.preventDefault();
			}
			function drop(ev)
			{
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</body>
</html>
